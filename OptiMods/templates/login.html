<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OptiMods, Your Personal Optional Module Recommender!</title>
</head>
<body>
<h1>Welcome to OptiMods, Your Personal Optional Module Recommender!</h1>
<div style="text-align: center;">
    <h2>Login</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        <label for="username_or_email">Username or Email:</label><br>
        <input type="text" id="username_or_email" name="username_or_email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>
    <br>
    <a href="{% url 'register' %}"><button>Register</button></a>
</div>
</body>
</html>
